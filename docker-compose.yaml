      - SERVER_HOST=b.blojchain.nll
      - SERVER_PORT=3002
      - SOCKET_HOST=b.blojchain.nll
      - SOCKET_PORT=4002
      - DB_NAME=chain2
      - LOG_LEVEL=info
    ports:
      - "3002:3002"
      - "4002:4002"
    command: npm run dev

  c.blojchain.nll:
    build: ./app/node
    volumes:
      - ./app/node:/usr/src/app
