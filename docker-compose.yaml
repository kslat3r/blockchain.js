  a.blojchain.nll:
    build: ./app/node
    volumes:
      - ./app/node:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - SEED=b.blojchain.nll:55356
      - NODE_HOST=a.blojchain.nll
      - SERVER_HOST=a.blojchain.nll
      - SERVER_PORT=3001
      - SOCKET_HOST=a.blojchain.nll
      - SOCKET_PORT=4001
      - DB_NAME=chain1
      - LOG_LEVEL=info
    ports:
      - "3001:3001"
      - "4001:4001"
    command: npm run dev

  b.blojchain.nll:
    build: ./app/node
    volumes:
      - ./app/node:/usr/src/app
