apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: default
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: gcr.io/blojchain-297012/blojchain-demo:{{ .Values.image.tag }}
        imagePullPolicy: Always
        env:
        - name: REACT_APP_SEED_HOST
          value: {{ .Values.seed.host }}
        - name: REACT_APP_SEED_PORT
          value: {{ .Values.seed.port }}
        