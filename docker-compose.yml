      - NODE_HOST=c.blojchainj.nll
      - SERVER_HOST=c.blojchainj.nll
      - DB_NAME=chain3
      - LOG_LEVEL=debug
    ports:
      - "3003:3000"
    depends_on:
      - b.blojchainj.nll
    command: npm run dev

  d.blojchainj.nll:
    build: ./
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      - NODE_HOST=d.blojchainj.nll
      - SERVER_HOST=d.blojchainj.nll
      - DB_NAME=chain4
      - LOG_LEVEL=debug
    ports:
      - "3004:3000"
    depends_on:
      - b.blojchainj.nll
    command: npm run dev

  e.blojchainj.nll:
    build: ./
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      - NODE_HOST=e.blojchainj.nll
      - SERVER_HOST=e.blojchainj.nll
      - DB_NAME=chain5
      - LOG_LEVEL=debug
    ports:
      - "3005:3000"
    depends_on:
      - b.blojchainj.nll
    command: npm run dev
