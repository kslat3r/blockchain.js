version: "2"

services:
  a.blojchainj.nll:
    build: ./
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      - NODE_HOST=a.blojchainj.nll
      - SERVER_HOST=a.blojchainj.nll
      - DB_NAME=chain1
      - LOG_LEVEL=debug
    ports:
      - "3001:3000"
    depends_on:
      - b.blojchainj.nll
    command: npm run dev

  b.blojchainj.nll:
    build: ./
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    environment:
      - SEED=true
      - NODE_HOST=b.blojchainj.nll
      - SERVER_HOST=b.blojchainj.nll
      - DB_NAME=chain2
      - LOG_LEVEL=debug
    ports:
      - "3002:3000"
    command: npm run dev

  c.blojchainj.nll:
